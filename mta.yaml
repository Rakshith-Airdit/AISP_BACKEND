_schema-version: 3.3.0
ID: AISP_PO_ASN_FLOW
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
        - npx cds deploy
modules:
  - name: AISP_PO_ASN_FLOW-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 750M
    build-parameters:
      builder: npm
      ignore:
        - node_modules/
    provides:
      - name: srv-api
        properties:
          srv-url: "${default-url}"
    requires:
      - name: AISP_PO_ASN_FLOW-destination
      - name: AISP_PO_ASN_FLOW-connectivity
      - name: registration-xsuaa-service

resources:
  - name: AISP_PO_ASN_FLOW-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
  - name: AISP_PO_ASN_FLOW-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: registration-xsuaa-service
    type: org.cloudfoundry.existing-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: AISP_PO_ASN_FLOW
        tenant-mode: dedicated
