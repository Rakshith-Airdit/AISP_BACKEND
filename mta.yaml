_schema-version: 3.3.0
ID: AISP_PO_ASN_FLOW
description: A simple CAP project.
version: 1.0.0
modules:
- name: AISP_PO_ASN_FLOW-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: AISP_PO_ASN_FLOW-destination
  - name: AISP_PO_ASN_FLOW-connectivity
  - name: registration-xsuaa-service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    memory: 750M
  build-parameters:
    builder: npm
    ignore:
    - node_modules/
- name: AISP_PO_ASN_FLOW-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: AISP_PO_ASN_FLOW-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comaispsupplierselectionsupplierselection.zip
      name: comaispsupplierselectionsupplierselection
      target-path: resources/
    - artifacts:
      - comsupplierselectionsupplierselection.zip
      name: comsupplierselectionsupplierselection
      target-path: resources/
- name: comaispsupplierselectionsupplierselection
  type: html5
  path: app/supplier_selection
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comsupplierselectionsupplierselection
  type: html5
  path: app/supplier_selection
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: AISP_PO_ASN_FLOW-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: AISP_PO_ASN_FLOW-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: registration-xsuaa-service
  type: org.cloudfoundry.existing-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: AISP_PO_ASN_FLOW
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: AISP_PO_ASN_FLOW-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: AISP_PO_ASN_FLOW-html5-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
    - npx cds deploy
